<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بلیط خریداری شد</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div
        class="w-50 message bg-success m-auto text-center h4 pt-5 text-white"
        style="height: 200px"
      ></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      let gender = sessionStorage.getItem('gender') == 'زن' ? 'خانم' : 'آقای';
      let ticketId = sessionStorage.getItem('ticketId');
      console.log(ticketId);
      let ownerName = sessionStorage.getItem('ownerName');
      $('.message').html(
        `${gender} ${ownerName}، خرید بلیط شما با موفقیت انجام شد<br>شناسه بلیط: ${ticketId}
        <div class='mt-5' id="downcounter"></div>`
      );
      let counter = 10;
      setInterval(function () {
        if (counter < 0) {
          sessionStorage.removeItem('gender');
          sessionStorage.removeItem('ticketId');
          sessionStorage.removeItem('ownerName');
          window.location.href = 'user.html';
        } else {
          $('#downcounter').html(counter);
          counter--;
        }
      }, 1000);
    </script>
  </body>
</html>
